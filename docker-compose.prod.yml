version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: tienda_backend
    ports:
      - '3101:3001'
    env_file:
      - ./backend/.env
    working_dir: /app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: tienda_frontend
    ports:
      - '3100:3000'
    restart: unless-stopped
